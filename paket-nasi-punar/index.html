<script>
document.addEventListener('DOMContentLoaded',()=>{
let current=0,startX=0;
const slides=document.querySelectorAll('.slide');
const dots=document.querySelectorAll('.dot');
const gallery=document.getElementById('gallery');

function showSlide(i){
slides.forEach((s,idx)=>s.classList.toggle('hidden',idx!==i));
dots.forEach((d,idx)=>{d.classList.toggle('bg-white',idx===i);d.classList.toggle('bg-white/50',idx!==i);});
current=i;
}
window.prevSlide=()=>showSlide((current-1+slides.length)%slides.length);
window.nextSlide=()=>showSlide((current+1)%slides.length);
setInterval(()=>nextSlide(),20000);

gallery.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
gallery.addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-startX;if(dx>50)prevSlide();if(dx<-50)nextSlide();});

window.openLightbox=i=>{document.getElementById('lightbox-img').src=slides[i].src;document.getElementById('lightbox').classList.remove('hidden');}
window.closeLightbox=()=>document.getElementById('lightbox').classList.add('hidden');
window.copyLink=()=>{navigator.clipboard.writeText(location.href);alert('Link berhasil disalin');window.open('https://instagram.com','_blank');}
});
</script>
